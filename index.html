<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
    <title>Mortgage Calculator</title>
    <style>
        
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 m-0" style="background-color: #6B939D;">
    <div class="container row justify-content-center">
        <div class="row justify-content-center ">
            <div class="col-12 col-md-5 p-0">
                <form id="form" action="" class="bg-white p-5 pt-4">
                    <div class="row">
                        <div class="col-12 col-lg-9">
                            <h4>Mortgage Calculator</h4>
                        </div>
                        <div class="col-12 col-lg-3">
                            <a href="index.html" style="align-content: left; color: black;">Clear All</a>
                        </div>
                    </div>

                    <label for="amount" class="form-label mt-3">Mortgage Amount</label>
                    <div class="input-group">
                        <span class="input-group-text text-white" style="background-color: #133040">$</span>
                        <input type="text" class="form-control" id="amount" pattern="\d+" title="A valid amount" required>
                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label for="term" class="form-label">Mortgage Term</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="term" pattern="\d+" required>
                                <span class="input-group-text text-white" style="background-color: #133040">years</span>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <label for="rate" class="form-label">Interest Rate</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rate" pattern="\d+" title="Please enter a number" required>
                                <span class="input-group-text text-white" style="background-color: #133040;">%</span>
                            </div>
                        </div>
                    </div>

                    <label for="amount" class="form-label mt-3">Mortgage Type</label>
                    <div class="form-check border border-none mb-3 ps-5 py-2">
                        <input type="radio" class="form-check-input" name="type" value="Repayment" required>
                        <label for="" class="form-check-label">Repayment</label>
                    </div>

                    <div class="form-check border border-none ps-5 py-2">
                        <input type="radio" class="form-check-input" name="type" value="Interest Only" required>
                        <label for="" class="form-check-label">Interest Only</label>
                    </div>

                    <button class="btn mt-4 border border-0 rounded-pill px-4 py-2" type="submit" style="background-color: #FDF530;">
                        <strong><i class="fas fa-calculator pe-1 pe-md-2"></i>Calculate Repayments</strong>
                    </button>
                </form>
            </div>

            <div class="col-12 col-md-5 p-0 bg-white border border-0" id="result">
                <div class="h-100" style="background-color: #D9F7F7; border-bottom-left-radius: 80px;">
                    <div class="p-5 pt-4">
                        <div class=" d-flex justify-content-center ">
                            <img src="./assets/c.avif" alt="" class="img-fluid w-50" >
                        </div>
                        <h5 class="mt-3 mt-sm-5" style="text-align: center;">Results shown here</h5>
                        <p style="text-align: center;">Complete the form and click "calculate repayments" to see what your monthly repayment 
                            would be.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
